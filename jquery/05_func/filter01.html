<body>
    <h1>filter(): each + if</h1>
    <button id="launch">발사</button>
    <h1>월</h1>
    <h1 class='fire'>화</h1>
    <h1>수</h1>
    <h1>목</h1>
    <h1 class='fire'>금</h1>
    <h1 class='fire'>토</h1>
    <h1>일</h1>

    <script>
    
        $(function(){
            // filter 없이 each + if 로만 만든거

            $('#launch').click(function(){
                // $('h1').each(function(){
                //     if($(this).is('.fire')){
                //         $(this).css('background','red');
                //     }
                // })

                // filter 로 한번에 처리했음.
                $('h1').filter('.fire').css('background','red');
            });
        });
    </script>
</body>
