<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="../js/jquery-3.7.1.min.js"></script>
</head>
<body>
    <h1>data(): data - 속성을 이용하여 태그에 데이터 적재 및 사용  </h1>
    <span data-age="13" id="s1"></span>
    <span id="s2"></span>

    <script>
        console.log($('span#s1').data()); //object 가 나오고 age 13;
        console.log($('span#s1').data('age')); //13 이라는 값이 나옴;
        console.log($('span#s2').data()); //빈 object 가 나옴;
        $('span').data('foo',{age:13, name:'kim'});
        //span 에 data-foo = "age:13, name:'kim'
        console.log("---------------------------");
        $('span').each(function(){
            console.log($(this).data('age')); //s2에는 foo 만 나온다.
            console.log($(this).data('foo'));
        });

    </script>
</body>
</html>
