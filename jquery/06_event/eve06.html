<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script> 
</head>
<body>
    <h1>My ToDo List</h1>
    <input type="text" placeholder="New Item">
    <button id="add">할 일 추가</button>
    <ol id="mylist"></ol>

    <script>
        let input = $('input');
        $(function(){
            $('#add').on("click",function(){
                let txt =  input.val();
                // console.log(txt);
                if(txt !==""){
                    let el = $('<li>').text(txt).append('<button class="remove">X</button>');
                    $('#mylist').append(el);
                    input.val("");
                }
            });
            //event delegation(위임)
            //이벤트 캡쳐링, 버블링 때문에 부모를 잡고. 중간에 .remove잡았다.
               $('#mylist').on("click",'.remove',function(){
                   $(this).parent().remove();
                });
                
        });
    </script>
</body>
</html>
