<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script> 
    <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
</head>
<body>
    <h1>변하는 상자</h1>
    <button id="start">Start Animation</button>
    <button id="other">Other Animation</button>
    <button id="clearQueue">ClearQueue Animation</button>

    <div style="background: lightgreen; width:100px; height: 100px; position: absolute; margin-top: 20px"></div>

    <script>
        $(function(){
            $('#start').click(function(){
                $('div').animate({"width":"500px",backgroundColor:"red"},1500,"swing");
                $('div').animate({"height":"500px",backgroundColor:"blue"},1500,"swing");
                $('div').animate({"width":"100px",backgroundColor:"black"},1500,"swing");
                $('div').animate({"height":"300px",backgroundColor:"red"},1500,"swing");
                $('div').animate({"width":"500px",backgroundColor:"yellow"},1500,"swing");
            });
            var txt = "misson complete!";
            $('#other').click(function () {
                $('div').animate({ backgroundColor: "#aa0000", width: "100px", color: "#fff" }, 1000).text(txt);
                $('div').animate({ backgroundColor: "white" }, 1000);
            });

            //멈추는거
            $('#clearQueue').click(function(){
                $('div').clearQueue();
            });
        });
    </script>
</body>
</html>
