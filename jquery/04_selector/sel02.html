<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .descendants * {
            display: block;
            border: 2px solid rgb(50, 223, 142);
            color: lightgrey;
            padding: 5px;
            margin: 15px;
        }
    </style>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="../js/jquery-3.7.1.min.js"></script>
</head>
<body>
    <div class="descendants" style="width:500px;">
        div element
        <p class="first">p (child)
            <span>span (grandchild)</span>
        </p>
        <p class="second">p (child)
            <span>span (grandchild)</span>
        </p>
    </div>
    <script>
        $('div').children().css({
            "color":"red",
            "border" :"1px solid blue"
        });
        $('div').children("p.first").css("background","yellow");
        //find:자손(자식 , 손자..) 중에서 선택된 element 전부 반환
        $('div').find("span").css("background","skyblue");
        $('div').find("span").first().css("background","skyblue");
        $('div').find("span").last().css("background","black");
        $('div').find("*").css("background","pink");
    </script>
</body>
</html>
