<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="../js/jquery-3.7.1.min.js"></script>
</head>
<body>
    <p>jQuery is <b>fun</b>!!!</p>
    <button id="html">html</button>
    <button id="text">text</button>

    <script>
        $(function(){
            $('#html').click(function(){
            //   let cont =  $('p').html(); //빈칸이면 p 를 읽어옴 <b> 태그 까지.
              let cont =  $('p').text(); //.text 는 <b>를 빼고 가져왔음. text 내용만
              console.log(cont);
              $('p').html(`<h1>It's true</h1>`);
            });

            $('#text').click(function(){
               
                $('p').text(`<h1>It's true</h1>`);
            });

        });
    </script>
</body>
</html>
