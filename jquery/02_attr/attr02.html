<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>내가 좋아하는 과일 </h1>
    <img src="/web/images/0.jpg" alt="사과" title="apple">

    <hr>
    <button id="lemon">lemon</button>
    <button id="kiwi">kiwi</button>
    <script src="../js/jquery-3.7.1.min.js"></script>
    <script>
        $(function(){
            const img = $('img');
            $('#lemon').click(function(){
                // 첫번째 방법 각각 따로 attr
                // $("img").attr("src","/images/3.jpg");
                // $("img").attr("alt","레몬");
                // $("img").attr("title","lemon");
                // 두번째 방법 연속으로 .attr
                // $("img")
                // .attr("title","lemon")
                // .attr("alt","레몬")
                // .attr("src","/images/3.jpg");
                // 세번째 json 을 넣어서 한번에 변경
                img
                .attr({"title":"lemon","src":"/images/3.jpg","alt":"레몬"});
            });
            $('#kiwi').click(function(){
                img.attr("src","/images/2.jpg");
                img.attr("alt","키위");
                img.attr("title","kiwi");
            });
            img.mouseenter(function(){
                $(this).attr({"src":"/images/7.jpg","title":"수박"});
            })
            .mouseleave(function(){
                $(this).attr({"src":"/images/8.jpg","title":"멜론"});
            });
        });
    </script>
</body>
</html>
