    <h1>My friends</h1>
    <div id="friends"></div>
    <script>
        //object 생성을 위한 틀 -class
        function Person(firstName, lastName, id){
            //property(attribue)
            this.firstName = firstName;
            this.lastName = lastName;
            this.id= id;

            //function (기능 수행)
            this.fullname = function(){
                return this.firstName + " " +this.lastName
            }
        }

        //{firstName: "jane"lastname:"mary" id:"2345"}

        console.log(steve);
        console.log(mary.fullname());
        // console.log(steve.fullname); // x
        
        const friends = [mary, tom ,steve];

            console.log(friends[idx]);
            console.log("______________");
            for(let key in friends[idx]){
                console.log(friends[idx][key]);
            }
        }
    </script>
