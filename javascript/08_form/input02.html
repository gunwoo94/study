<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form name="loginForm" action="http://localhost/login"  method="post">
        계정 : <input type="text" name="userId"><br>
        비밀번호 : <input type="password" name="password"><br>
        <input type="hidden" name="loginType" value="admin">
        <input type="button" onclick="login()" value="로그인">

</form>
    
    <script>
        //id 따로 password 따로, password 8~12자 제한, 문제 있을 때 제출하지 않고 해당 위치에 커서 넣기 

        function login(){
            var loginForm = document.loginForm;
            var userId = loginForm.userId;
            var password = loginForm.password;
            if(userId.value =="" ||userId.value == null){
                alert("id 를 입력해 주세요")
                userId.focus();
                return;
            }
            if(password.value == "" )
           {
                alert("pw를 입력해주세요")
                password.focus();
                return;

            }
            if( password.value.length < 8 || password.value.length>12 ){
                alert("pw 를 8~12글자로 입력해주세요")
               
            
            }
            loginForm.submit();
        }
    </script>
</body>
</html>
