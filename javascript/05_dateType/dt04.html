<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>for in, for of </h1>
    <script>
        const a = ["kim", "lee","park"]

        //index이용 해서 document.write출력
        console.log(a);
        for(let i =0; i<a.length; i++){
            document.write("<p>"+ a[i] + "</p>")
        }
        //array의 요소전체를 순서대로 뽑아준다. - index
        for(let idx in a){
            document.write("<p>"+idx +" : "+ a[idx] + "</p>")
        }
        document.write("<hr>")

        //array의 요소 전체를 순서대로 뽑아준다. -바로 값이 나옴
        //iterable: array, string, map, nodelists etc에만 사용 가능
        for(let x of a){
            document.write("<p>" + x+ "</p>")
        }
        document.write("<hr>")
        //object 출력 (index가 없음)
        let myFriend = {fname : "cruze", lname : "tom", age:59};
        //for in
        console.log(myFriend.age);
        for(let key in myFriend){
            document.write("<p>"+key +" : "+ myFriend[key] + "</p>")
        }
        // for of - object에 사용 불가
        // for(let value of myFriend){
        //     document.write("<p>"+value + "</p>");
        // }

        let lunch ="wow, 이제 점심 시간이 되었군 ㅋㅋ";
        for(let char of lunch){
            console.log(char);
        }

        for(let i in lunch){
            console.log(i+" : " + lunch[i]);
        }
    </script>
</body>
</html>
