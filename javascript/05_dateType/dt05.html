<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>array method</h1>

    <script>
        const fruits = ["apple","strawberry","melon","orange"]
        console.log(fruits);
        console.log(fruits[0]);
        //array의 각 요소를 특정 문자열 구분자와 결합하여 하나의 문자열로 반환
        console.log(fruits.join("/"));
        console.log(fruits.join());
        let fruits_str = fruits.join("~");
        console.log(fruits); //변하지 않음
        console.log(fruits_str); 

        const phone_num = ["011","1111","2222"];
        console.log(phone_num.join("-"));
        

        //문자여을 특정 기호(문자)를 기준으로 잘라 array로 반환
        //str에 있는 method.
        const fruits_arr = fruits_str.split("~");
        console.log(fruits_arr);
        

        //array에 값 추가 
        //원소 추가.    

        fruits[4] = "kiwi";
        console.log(fruits);
        fruits[fruits.length] ="peer"; //length는 마지막보다 +1 // 맨 마지막에 추가하는거.
        console.log(fruits);
        fruits.push("grape"); //array에 마지막 값 추가 .
        console.log(fruits);
        

        //원소 삭제

        delete fruits[5]; //빈칸이 남는다. 5번에
        console.log(fruits); //잘 안쓴다.
        // pop ()- 마지막 인덱스 삭제.
        fruits.pop(); //마지막 꺼를 없애고 칸까지 사라지게 함.
        console.log(fruits); 
        //shift() - 맨 앞 인덱스 삭제.
        fruits.shift();
        console.log(fruits);
        

        //forEach(): 값을 하나씩 꺼내서 처리
        fruits.forEach(function(item,index){
            console.log(item);
            console.log(index);
        })
        
        //slice() :
        const arr1 =[0,1,2,3,4,5,6];
        console.log(arr1);
        console.log(arr1.slice(1));
        console.log(arr1);
        console.log(arr1.slice(1,4));
        console.log(arr1.slice(1,-2));
        console.log(arr1.slice(-2));
        //splice();
        console.log(arr1);
        console.log(arr1.splice(2)); //2부터 끝까지 짤라서 반환하고 
        console.log(arr1);//뺀 나머지 (0,1)남음
        console.log("-----------")
        const arr2 =[0,1,2,3,4,5,6];
        console.log(arr2);
        console.log(arr2.splice(1,3,9,9,9)); //1-3 번을 자르고 그 자리에 0,(9,9,9,)4,5,6
        console.log(arr2);

        //concat : array + array 합쳐서 새로운  array
        console.log(fruits+arr1); //문자열만 합하는데
        console.log(fruits.concat(arr1));// concat 
        
    </script>
    
</body>
</html>
