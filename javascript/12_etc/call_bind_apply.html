<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
        
    
    <h2>JavaScript Functions</h2>
    <p>This example calls the fullName method of person, using it on person1:
    </p>
    
    <p id="demo"></p>
    <p id="demo2"></p>
    
    <script>
        
    const person = {
        // firstName :"순신",
        // lastName:"이",
      fullName: function() {
        return this.firstName + " " + this.lastName;
      }
    }
    const person1 = {
      firstName:"John",
      lastName: "Doe"
    }
    const person2 = {
      firstName:"Mary",
      lastName: "Doe"
    }
    document.getElementById("demo").innerHTML = person.fullName.call(person1); 
    //this 자리에 넣어주려면 call 을 넣어주면 된다. apply 도 비슷 
    </script> 



<script>
    const persons = {
      firstName:"길동",
      lastName: "홍",
      display: function() {
        let x = document.getElementById("demo2");
        x.innerHTML = this.firstName + " " + this.lastName;
      }
    }
    // persons.display()

    
    
    let display = persons.display.bind(persons);
    setTimeout(display, 3000);

  
    // setTimeout(persons,display, 3000);
    </script>
    
</body>
</html>
