<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        // a =7;
        // var a;
        // var a = 9;
        // console.log(a);

        // let a = 8 //앞에서 이미 선언된 변수를 다시 선언하고 있으므로 에러
        let c = 33;
        console.log(c);

    </script>

    
    <h2>변수의 scope</h2>
    <p>변수를 이용할 수 있는 범위</p>
    <p>es6(2015) 이전에는 자바스크립트에 블록 스코프가 없었음 (블록 내부에서 선언한 변수가 바깥에서도 접근 가능했음.)</p>
    <p>let, const 는 블록 스코프 있음</p>
    <p>let, const 는 다시 선언할 수 없다</p>
    <p>let, const는 사용하기 전에 반드시 선언해야 한다.</p>
    <p>let, const는 this와 bind 할 수 없다.</p>
    <p>let, const는 hoist 기능 사용 불가.</p>
    
    <script>
        
        // a처럼 페이지 어디에서나 사용가능한 변수 - 전역변수
        let a = 11;
        //{블록스코프 - local 변수}
        console.log(a);
        if(true){
            console.log(a);
            //블록 안에서 선언 및 초기화
            // var - 블록 안에서 선언 및 초기화 - 전역 변수 
            var b=3;
            console.log(b);
           

            //블록 바깥에서 c를 선언하며 사용하고 있지만.
            // 블록 내부에서 선언한 c 는 완전히 다른 변수임 */
            let c =55;
            console.log(c);
            //같은 블록안에서 같은 변수 선언 안 됨.
            // let c =77;

            let d = 77;
            console.log(d);

        }
        console.log(b);
        // 33 - 블록 바깥이어서 블록 바깥에서 사용하는 변수값 출력 
        console.log(c);
        //블록 안에서 선언한 변수는 블록 바깥에서 접근 불가능
        // console.log(d); 

        //const - 상수 (정해진 값 - 변경 불가능한 값 )
        const PI = 3.141592;
        console.log(PI)
        PI = 3.14;

    </script>

</body>
</html>
