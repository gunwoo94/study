<body>
    <h1>변수 연습</h1>
    <div id="myCar"></div>
    <script>
        //변수 a를 선언
        let a;
        //변수 a에 7을 넣어 초기화
        a = 7;
        //변수 b를 선언하고 9로 초기화
        let b = 9;
        //변수 c를 선언하고 변수 a의 값과 변수 b의 값을 더한 값으로 초기화
        let c = a + b;
        //변수 c의 값을 c = 16 형태로 콘솔에 출력하시오
        console.log("c=" + c);
        //변수 car에 갖고 싶은 차 이름을 저장하시오
        let car = "유자차";
        //변수 owner에 자기 이름을 저장하시오
        let owner ="김건우";
        //콘솔 창에 owner : 차 형태로 출력하시오
        console.log(owner + ":" + car);
        //<p> 태그로 "<p>"+owner+의 차는 "+car+" 입니다.
        document.write("<p>"+owner+"의 차는 "+car+" 입니다.</p>");
        //id가 myCar인 엘리먼트에 owner+"의 차는" +ca + "입니다.출력
        document.getElementById('myCar').innerHTML=owner+"의 차는"+ car + "입니다.";
    </script>
