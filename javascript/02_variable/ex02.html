<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    <h1>Prompt 연습</h1>
    <h3>result = <span id="result"></span></h3>



    <script>
        //prompt로 값 두개를 입력받아 합계를 result에 출력하시오
        let number = prompt();
        let number1 = prompt();
        document.getElementById("result").innerHTML=parseInt(number)+parseInt(number1);
        
    </script>
        
</body>
</html>
