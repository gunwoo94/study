<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        console.log(3 + 4 + "5"); //75
        console.log("5" + 3 + 4); // 53 + 4 
        console.log(10 % 3 ); //1

        let x = 5;
        console.log(x++);
        console.log(x);
        let y =10;
        console.log(--y);
        console.log(y); //9
        let z = ++x - y--; 
        console.log(z); //-2
        
        let a =3, b= 5;
        console.log(a ** 2);//9
        console.log(a *= b);//45
        
    </script>
</body>
</html>
