        class Rectangle{
            constructor(height, width){
                this.height=height;
                this.width=width;
            }
            get area(){
                return this.calcArea();
            }
            calcArea(){
                return this.height*this.width;
            }
            //객체 생성 없이 직접 사용 가능한 클래스 함수
            static print(x){
                console.log(x.height + " / " + x.width);
            }
        }

        const pic = new Rectangle(10,7);

        console.log(square.calcArea());
