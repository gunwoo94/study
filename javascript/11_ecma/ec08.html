    <script>
    
    
    
    // console.log(sum(3,5));

    //함수적 처리 메소드
    //filter , map , reduce ,find 

    //filter 판별식이 들어가야된다. 결과 값을 Array로 반환.
    let a = [4,15,7,2,9,33];
    let result = a.filter( x => x > 5 ).map( x => x *2).forEach(  x => console.log(x));
    // console.log(result);
    let sum2 = a.filter(x => x > 5 ).reduce((x, y) => x + y); 
    console.log(sum2);
