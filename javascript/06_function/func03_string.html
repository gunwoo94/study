<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let str = "우리는 친구 만나면 반가운 친구";
        let words = str.split(" ");
        for(let idx in words){
            document.write("<p>"+ idx + " : " + words[idx] + " 배고파 </p>");
        }
        
        let new_str = words.join("__");
        document.write("<h3>"+ new_str + " </h3> "  );

        let f = " 친구 ";
        document.write ("<p>" + str.includes(f.trim())+ "</p>");
       

        var sentence = 'The quick brown fox jumped Over The Lazy Dog.';
        //template literal- back tick - 변수, 표현식 ${}
        let word = "lion";

        document.write(`<p> "${word}"이라는 단어는 이문장에 포함되어  ${sentence.includes(word)? "있다" : "없다"} </p>`);

        //match()- regexp 과 매칭되는 어구를 array로 반환
        let regex = /[A-Z]/g; //- 영문 대문자
        let find = sentence.match(regex);
        console.log(find);

        //search() -regexp과 매칭되는 어구의 첫 인덱스 반환
        let regex2 = /[^\w\s]/g; 
        console.log(sentence.search(regex2));
        console.log(sentence.substr(sentence.length-4,3));


        //startsWith , endsWith 첫시작, 끝 찾기
        //if(sentence.startsWith('The'))
        if(sentence.endsWith('.')){
            alert("wow");
        }else{
            alert("wwwww");
        }

    </script>
</body>
</html>
