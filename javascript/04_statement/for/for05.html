<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>중첩 for</h1>

    <h3>구구단</h3> 
    
    <script>
        for(let i= 1; i<=9; i++ ){
            for(let j= 2; j <=9; j++){
                // i - 1 // j - 1,2,3,4,5,6,7,9
                // i - 2 // j - 1,2,3,4,5,6,7,9
                document.write(j + "*" + i +"=" + j*i + " |");  
            }
            document.write('<br>');
            //
        }
        document.write("<hr>");

        for(let i=2; i<=9; i++ ){
            for(let j=1; j<=9; j++){
                document.write(i + "*" + j +"=" + j*i + "|");
            }
            document.write("<br>");
        }
    </script>
    <h1 style="font-size: 80px;">주오씨 보면 카톡주세요.</h1>
</body>
</html>
