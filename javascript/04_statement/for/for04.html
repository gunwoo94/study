    <h3>1~100 까지의 짝수의 합을 구하시오.</h3>
    <p id="ans3"></p>


    <script>
      c = 0;
      for(let i=2; i<=100; i++){
        if(i % 2==0){
            c += i;
        }
      }
      document.getElementById('ans3').innerHTML=c; 
    </script>
