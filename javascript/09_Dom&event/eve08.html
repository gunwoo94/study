<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <img src="/images/0.jpg" alt="" width="200">
    <button type="button" id="stop">stop</button>
    <button type="button" id="start">start</button>

    <script>
        //id가 start인 요소에 click 이벤리스너를 붙여주고 이벤트를 발생시 startIt 함수를 실행
        document.getElementById("start").addEventListener("click", startIt);
        document.getElementById("stop").addEventListener("click", stopIt);

        let start = 0;
        let timer;
        //사진 바꿔주는 함수
        function carousel(){
            //start를 5로 나눈 나머지 - 0  ~ 4
            start %=5;
            //바꿔줄 이미지 경로를 Image_date 변수에 저장
            let Image_date = "/images/"+ (start + 1) + ".jpg";
            //해당 이미지 요소의 src 속성값으로 Image_date를 넣어줌 
            document.images[0].src =Image_date;
            start++;
        }
        function startIt(){
            // if(timer) stopIt();

           //인터벌 함수(1초에 한번씩 carousel 함수를 실행 )를 실행하면서 그 함수를 timer 변수에 저장
            timer =setInterval(carousel,1000);
            //start 버튼 사용 중지 
            document.getElementById("start").disabled =true;
        }
        function stopIt(){
            //인터벌 함수 중단 = 메모리에서 함수 지워버림 
            clearInterval(timer);
            //start 버튼 사용
            document.getElementById("start").disabled=false;
        }

    </script>
</body>
</html>
